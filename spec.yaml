#! spec.yaml
name: rust-web-server
region: fra
services:
- name: rust-web-server
  dockerfile_path: Dockerfile 
  source_dir: .
  github:
    branch: master
    deploy_on_push: true
    repo: bejitono/rust-web-server
  health_check:
      http_path: /health_check
  http_port: 8000
  instance_count: 1
  instance_size_slug: basic-xxs
  routes:
    - path: /